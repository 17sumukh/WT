<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .login-container {
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            background: #5c6bc0;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #3949ab;
        }

        .login-container .signup-prompt {
            text-align: center;
            margin-top: 1rem;
        }

        .login-container .signup-prompt a {
            color: #5c6bc0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="submit">Login</button>
        <p class="signup-prompt">
            Don't have an account? <a href="signup.html">Sign up</a>
        </p>
        <p class="signup-prompt">
            <a href="forgot-password.html">Forgot Password?</a>
        </p>
    </div>

    <script>
        // Placeholder for login functionality
        document.getElementById('submit').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Here you would validate the user's credentials, typically with an AJAX request to your server
            console.log('Attempt to log in with', username, password);
            // For now, we'll just log to the console
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS stylesheet -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .profile, .cart {
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        .submit-button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 15px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <h2>Your Profile</h2>
            <p>Username: user123</p>
            <p>Email: user@example.com</p>
            <p>Full Name: John Doe</p>
            <p>Address: 123 Main St, Hometown</p>
            <p>Phone Number: 123-456-7890</p>
            <p>Date of Birth: 01/01/1990</p>
            <p>Gender: Male</p>
            <!-- Add additional profile fields as needed -->
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <p>Product 1 - $19.99</p>
            <p>Product 2 - $24.99</p>
            <!-- List all cart items here -->
            <p>Total: $44.98</p>
            <button class="submit-button">Place Order</button>
        </div>
    </div>

    <script>
        // Add JavaScript to handle updating profile and placing orders
    </script>
</body>
</html>
